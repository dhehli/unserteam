<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unser Team</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js" defer></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" defer></script>
  <script src="/js/jquery.session.js" defer></script>
  <script src="/js/auth-check.js" defer></script>
  <script src="/js/main.js" defer></script>
</head>
<body>
  <!-- Start of first page -->
  <div data-role="page" id="foo">

    <div data-role="panel" id="navigation">

    </div>

    <div data-role="header">
  		<h1>Foo</h1>
  	</div><!-- /header -->

    <div class="ui-content">
      <a href="#navigation" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-bars">Navigation</a>
    </div>

  	<div role="main" class="ui-content">
  		<p>I'm first in the source order so I'm shown as the page.</p>
  		<p>View internal page called <a href="#bar">bar</a></p>
  	</div><!-- /content -->

  	<div data-role="footer">
  		<h4>Page Footer</h4>
  	</div><!-- /footer -->
  </div><!-- /page -->

  <!-- Start of second page -->
  <div data-role="page" id="bar">

  	<div data-role="header">
  		<h1>Bar</h1>
  	</div><!-- /header -->

  	<div role="main" class="ui-content">
  		<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
  		<p><a href="#foo">Back to foo</a></p>
  	</div><!-- /content -->

  	<div data-role="footer">
  		<h4>Page Footer</h4>
  	</div><!-- /footer -->
  </div><!-- /page -->
</body>
</html>
